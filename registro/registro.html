        <div class="container mt-4">
            <form class="was-validated" onsubmit="return validacion(this)">
                <div class="row justify-content-md-center">
                    <div class="form-group col-md-6">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre..."
                            name="nombre" required>
                        <div class="valid-feedback">Ok</div>
                        <div class="invalid-feedback">Dato Obligatorio</div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="domicilio">Apellido:</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido..."
                            name="apellido" required>
                        <div class="valid-feedback">Ok</div>
                        <div class="invalid-feedback">Dato Obligatorio</div>
                    </div>
                </div>
                <div class="row justify-content-md-center">
                    <div class="form-group col-md-6">
                        <label for="domicilio">Domicilio:</label>
                        <input type="text" class="form-control" id="domicilio" placeholder="Ingrese su domicilio..."
                            name="domicilio" required>
                        <div class="valid-feedback">Ok</div>
                        <div class="invalid-feedback">Dato Obligatorio</div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="localidad">Localidad:</label>
                        <input type="text" class="form-control" id="localidad" placeholder="Ingrese su localidad..."
                            name="localidad" required>
                        <div class="valid-feedback">Ok</div>
                        <div class="invalid-feedback">Dato Obligatorio</div>
                    </div>
                </div>
                <div class="row justify-content-md-center">
                    <div class="form-group col-md-6">
                        <label for="dni">D.N.I.:</label>
                        <input type="number" class="form-control" id="dni" placeholder="Ingrese su D.N.I..." name="dni"
                            required>
                        <div class="valid-feedback">Ok</div>
                        <div class="invalid-feedback">Dato Obligatorio</div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="nacim">Fecha de Nacimiento:</label>
                        <input type="date" class="form-control" id="nacim" name="nacim" required>
                        <div class="valid-feedback">Ok</div>
                        <div class="invalid-feedback">Dato Obligatorio</div>
                    </div>
                </div>
                <div class="row justify-content-md-center">
                    <div class="form-group col-md-6">
                        <label for="telef">Teléfono:</label>
                        <input type="tel" class="form-control" id="telef" placeholder="Ingrese su teléfono..."
                            name="telef" required>
                        <div class="valid-feedback">Ok</div>
                        <div class="invalid-feedback">Dato Obligatorio</div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="mail">Email:</label>
                        <input type="email" class="form-control" id="mail" placeholder="Ingrese su email..." name="mail"
                            required>
                        <div class="valid-feedback">Ok</div>
                        <div class="invalid-feedback">Dato Obligatorio</div>
                    </div>
                    <hr class="mb-3 mt-3">
                    <div class="form-group form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="condic" required> Acepto términos y
                            condiciones.
                            <div class="valid-feedback">Ok</div>
                            <div class="invalid-feedback">Aceptar para continuar</div>
                        </label>
                    </div>
                </div>
                <hr class="mb-3 mt-3">
                <button type="submit" class="btn btn-primary" onclick="validacion(this)">Enviar</button>
            </form>
        </div>
